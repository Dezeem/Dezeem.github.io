<li>帧同步</li>
</ul>
</li>
<li><p>链路接入（link access）</p>

</ul>
</li>
</ul>
</li>

<ul>

<li>无线链路，需要可靠交付</li>
</ul>
</li>
<li><p>流量控制</p>
<ul>
<li>协调（pacing）相邻的发送结点和接收</li>

<li>半双工：链路两端结点<em>交替</em>双向传输</li>
</ul>
</li>
</ul>
