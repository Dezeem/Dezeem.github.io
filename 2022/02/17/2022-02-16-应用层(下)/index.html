<h4 id="索引技术"><a href="#索引技术" class="headerlink" title="索引技术"></a>索引技术</h4><p><strong>P2P系统的索引：信息到节点位置（IP+端口号）的映射</strong></p>
<p><strong>文件共享（电驴）</strong></p>
<ul>
<li>利用索引动态跟踪节点所共享的文件的位置</li>
<li>节点需要告诉索引它拥有哪些文件</li>
<li>节点搜索索引，从而获知能够得到哪些文件</li>
</ul>
<p><strong>即时消息（QQ）</strong></p>
<ul>
<li>索引负责将用户名映射到位置</li>
<li>当用户开启IM应用时，需要通知索引它的位置</li>
<li>节点检索索引，确定用户的IP地址</li>
</ul>
<h5 id="集中式索引"><a href="#集中式索引" class="headerlink" title="集中式索引"></a>集中式索引</h5><p><img src="https://s2.loli.net/2022/01/31/IsmMqCRzAgG6EBr.png" alt="image.png"></p>
<blockquote>
<p><strong>内容和文件传输是分布式的，但是内容定位是高度集中式的。</strong></p>
</blockquote>
<ul>
<li>单点失效问题</li>
<li>性能瓶颈</li>
<li>版权问题</li>
</ul>

<li>Gnutella采用这种架构</li>

</ul>
