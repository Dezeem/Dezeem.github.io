    <h1 id="实验六"><a href="#实验六" class="headerlink" title="实验六"></a>实验六</h1><p>​		IP 是整个 TCP&#x2F;IP 协议族的核心，也是构成互联网的基础。IP 位于 TCP&#x2F;IP 模型的网络层(相当于OSI模型的网络层)，对上可载送传输层各种协议的信息，例如 TCP、UDP 等；对下可将 IP 信息包放到链路层，通过以太网、令牌环网络等各种技术来传送。为了能适应异构网络，IP 强调适应性、简洁性和可操作性，并在可靠性做了一定的牺牲。IP 不保证分组的交付时限和可靠性，所传送分组有可能出现丢失、重复、延迟或乱序等问题。——百度百科</p>
<hr>
